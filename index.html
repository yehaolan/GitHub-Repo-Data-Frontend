<!DOCTYPE html>
<html lang="en">
<head>
	<title> Github Repo Data </title>
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0">
	<!-- CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- JQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.js"
	  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
	  crossorigin="anonymous"></script>

	<!-- JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- chart -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript" src="github.js"></script>
	
</head>


<body>

	<div class="container-fluid" align="center">
		<div class="row">
			<div class="col-md-3 col-md-offset-4">

			<!-- create a form for user to input -->
			<form>
				<div class="form-group"> <!-- Username field !-->
					<label for="username" class="control-label">GitHub Username</label>
					<input type="text" class="form-control" id="githubname" required="required" placeholder="google" value="">
				</div>
				
				<div class="form-group"> <!-- Submit button !-->
					
					<button type="button" id="" onclick="createBarChart();">Submit</button>
				</div>	
			</form>

			</div>
		</div>

		<!-- Display Github username and image -->
		<div class="row">
				
				<div class="col-md-3 col-md-offset-4" id="namefield" align="center"> </div>
					
				<img class="col-md-3 col-md-offset-4" id="imgfield" align="center" src=""> 

		</div>	

		<!-- Show the Bar chart of a specific GitHub user -->
		<div class="row">
			<div id="chart_div" align="center"> </div>
		</div>
		
	</div>

</body>

</html>
